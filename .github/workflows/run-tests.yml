name: run-tests
on:
  pull_request:

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: install --frozen-lockfile

      - name: Run tests
        uses: borales/actions-yarn@v5
        with:
          cmd: test

      - name: Build production bundle
        uses: borales/actions-yarn@v5
        with:
          cmd: build
